<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<title>Title </title>
   <style>
       .box { height:300px; background:Red; color:#fff;}
    </style>
    <script src="http://code.jquery.com/jquery-1.11.2.js"></script>
    <script>
        $(function() {
            // alert(jQuery); jQuery library 연결확인
            // .btn을 클릭하면
            // .box를 숨기겠다  .fadeOut(duration) / .hide() / .slideUp();
            // toggle() -> show() / hide()
            // slideToggle() -> slideDown() / slideUp();
            // fadeToggle() -> fadeIn() / fadeOut();
            $('.btn').on('click',function() {
                 $('.box').fadeToggle(2000);
            })
          
        })
         
    </script>
</head>
<body>
    <button type="button" class="btn">hello</button>
    <div class="box">BOX</div>
</body>
</html>
